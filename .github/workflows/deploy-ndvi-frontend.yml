name: Deploy NDVI Calculator Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'ndvi-calculatorr/client/**'
      - '.github/workflows/deploy-ndvi-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: Build and Deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ndvi-calculatorr/client/package-lock.json

      - name: Install dependencies
        working-directory: ./ndvi-calculatorr/client
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          npm ci || npm install

      - name: Build application
        working-directory: ./ndvi-calculatorr/client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
          VITE_APP_TITLE: NDVI Calculator Admin
          VITE_APP_ENV: production
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./ndvi-calculatorr/client
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NDVI }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          # Upload HTML files with no cache
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NDVI }} \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_NDVI }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåê CloudFront URL: https://${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_NDVI }}.cloudfront.net"
          echo "üì¶ S3 Bucket: ${{ secrets.S3_BUCKET_NDVI }}"

