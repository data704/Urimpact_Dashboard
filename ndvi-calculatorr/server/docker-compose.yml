version: '3.8'

services:
  # PostgreSQL Database for NDVI + Majmaah Integration
  postgres:
    image: postgres:15-alpine
    container_name: ndvi_majmaah_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ndvi_majmaah_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ndvi_majmaah_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations folder for easy access
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ndvi_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ndvi_majmaah_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@urimpact.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ndvi_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ndvi_network:
    driver: bridge

